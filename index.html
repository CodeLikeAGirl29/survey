<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Says!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <img src="https://res.cloudinary.com/codelikeagirl29/image/upload/v1685788571/undraw_Faq_re_31cw_v97xtn.png">
    <form action="https://formbold.com/s/oaPmv" method="POST">
      <div class="formbold-mb-6">
        <label for="qusOne" class="formbold-form-label">
         Using one word, what’s your state of mind right now?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" />
              Really Focused
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" />
              Daydreaming
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" />
              Present
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" />
              Like yours!
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" />
             I dont know
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="formbold-mb-6">
        <label for="qusTwo" class="formbold-form-label">
          If "your city" were a breed of dog, which breed would it be?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo" />
              Jack Russell – small, tough, opinionated
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo" />
              German Shepherd – poised and elegant, but rather hardy
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo" />
              Pit Bull Terrier – scary, but kind deep down
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo" />
              Poodle – beautifully presented, but a bit of a poser
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo" />
              Golden Retriever – warm, cuddly and great with children
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="formbold-mb-6">
        <label for="qusThree" class="formbold-form-label">
          What is the best tech invention of the 21st Century?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Smartphones
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              GPS
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Social Media
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              E-readers
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Cryptocurrency
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>
 <div class="formbold-mb-6">
        <label for="qusThree" class="formbold-form-label">
           If age is only a state of mind, which category best describes your state of mind right now?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Cool college kid
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Cheeky child
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Tormented teenager
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Mad mid-lifer
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" />
              Groovy grandparent
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      
      <div class="formbold-mb-3">
        <label for="message" class="formbold-form-label">
          What should we change in order to live up to your expectations?
        </label>
        <textarea rows="6" name="message" id="message" class="formbold-form-input"></textarea>
      </div>

      <div>
        <label for="email" class="formbold-form-label"> Email <span>(Only if you want to hear back from us)</span> </label>
        <input type="email" name="email" id="email" class="formbold-form-input" />
      </div>

      <button class="formbold-btn">Send It</button>
    </form>
  </div>
</div>
</body>
</html>
